<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Qbies</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2C3E50, #3498DB);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            color: white;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 2em;
        }
    </style>
    <script>
        window.onload = function() {
            // Handle both root and /join paths
            const path = window.location.pathname;
            const urlParams = new URLSearchParams(window.location.search);
            const refCode = urlParams.get('ref');
            
            // Store ref code if present (for both paths)
            if (refCode) {
                localStorage.setItem('qbies_referral', refCode);
                console.log('Stored referral code:', refCode);
            }
            
            // Redirect to App Store after brief delay
            setTimeout(() => {
                window.location.href = 'https://apps.apple.com/app/qbies/id6474476171';
            }, 1500);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Qbies</h1>
        <p>Redirecting you to the App Store...</p>
    </div>
</body>
</html>
